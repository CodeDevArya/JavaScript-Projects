<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="main">
        <div id="panal">
            <div id="p-top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box hit">0</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box timer">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box score">0</div>
                </div>
                <div class="elem">
                    <h3>HiScore</h3>
                    <div id="hiboxscore" class="box">0</div>
                </div>
            </div>
            <div id="p-bottom">
                <button id="start-btn">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
