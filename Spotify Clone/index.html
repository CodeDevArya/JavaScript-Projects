<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" sizes="16x16" type="image/png" href="favicon.ico">
    <link rel="icon" sizes="32x32" type="image/png" href="favicon2.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="main">
        <div class="left black-bg">
            <div class="home b-radius bg-grey p-1">
                <div class="cross">
                    <img class="cross-in" src="SVGs/close-menu.svg" alt="closs">
                </div>
                <div><img style="width: 57px;" class="invert" src="SVGs/logo.svg" alt="logo"></div>
                <div class="collec">
                    <div class="home-icon flex"><img class="invert" src="SVGs/home-icon.svg" alt="home">Home</div>
                    <div class="search flex"><img class="invert" src="SVGs/search-logo.svg" alt="search">Search</div>
                </div>
            </div>
            <div class="library bg-grey b-radius">
                <div style="position: relative;" class="library-heading flex">
                    <div class="logo flex"><img style="width: 16px;" class="invert" src="SVGs/library.svg"
                            alt="library">Your
                        Library</div>
                    <div style="position: absolute; right: 10px;" class="plus-icon"><img
                            style="width: 16px; font-weight: 700; cursor: pointer;" class="invert"
                            src="SVGs/plus-icon.svg" alt="options">
                    </div>
                </div>
                <div class="songs-list">
                    <ul>
                    </ul>
                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>

        <div class="right bg-grey">
            <div class="nav">
                <div class="left-right-option">
                    <img class="arrows" src="SVGs/left-btn.svg" alt="left arrow">
                    <img class="arrows" src="SVGs/right-btn.svg" alt="right arrow">
                    <img class="h-menu" src="SVGs/hamberger-menu.svg" alt="menu">
                </div>
                <div class="btn-nav">
                    <button class="sign-up-btn">Sign Up</button>
                    <button class="login-btn">Login</button>
                </div>
            </div>
            <div class="play-body">
                <div class="p-b-header">
                    <div class="sec-name">Popular Albums</div>
                    <div class="show-all">Show all</div>
                </div>
                <div class="album-container-main">
                </div>
                <div class="empty-space"></div>

                <div class="controls">
                    <div class="playbar">
                        <div class="about-song">
                            <div class="song-info"></div>
                            <div class="song-btn">
                                <img id="previous" class="c-pointer" src="SVGs/previous.svg" alt="previous">
                                <img id="play" class="c-pointer" src="SVGs/play.svg" alt="play">
                                <img id="next" class="c-pointer" src="SVGs/next.svg" alt="next">
                            </div>
                            <div class="after-btn">
                                <div class="song-time"></div>
                                <div id="volume">
                                    <input type="range" name="volume" id="vol-range">
                                    <img class="volume-in" src="SVGs/volume.svg" alt="volume">
                                </div>
                            </div>
                        </div>

                        <div class="seekbar">
                            <div class="progressed" style="width: 0%;"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>




            </div>
            <script src="script.js"></script>
</body>

</html>
