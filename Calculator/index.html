<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="calc-area"></div>
            <div id="calc-btn">
                <button class="btn lightgrey-bg">c</button>
                <button class="btn lightgrey-bg">+/-</button>
                <button class="btn lightgrey-bg">Del</button>
                <button class="btn orange-bg" style="font-size: 25px;">/</button>
                <button class="btn grey-bg">7</button>
                <button class="btn grey-bg">8</button>
                <button class="btn grey-bg">9</button>
                <button class="btn orange-bg">*</button>
                <button class="btn grey-bg">4</button>
                <button class="btn grey-bg">5</button>
                <button class="btn grey-bg">6</button>
                <button class="btn orange-bg">-</button>
                <button class="btn grey-bg">1</button>
                <button class="btn grey-bg">2</button>
                <button class="btn grey-bg">3</button>
                <button class="btn orange-bg">+</button>
                <button class="btn grey-bg" id="double-space">0</button>
                <button class="btn grey-bg">.</button>
                <button class="btn orange-bg">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
